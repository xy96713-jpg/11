<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Newjeans Gemini 粒子交互应援</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: 'PingFang SC', sans-serif; }
        #canvas-container { width: 100vw; height: 100vh; }
        .ui-overlay {
            position: absolute; top: 20px; left: 20px; color: #fff;
            background: rgba(0,0,0,0.5); padding: 15px; border-radius: 10px;
            pointer-events: none; border-left: 4px solid #00f3ff;
        }
        .controls { position: absolute; bottom: 20px; right: 20px; color: #aaa; font-size: 12px; }
    </style>
</head>
<body>
    <div class="ui-overlay">
        <h2>Newjeans·Gemini 互动模态</h2>
        <p id="status">正在通过 MediaPipe 加载手势识别...</p>
    </div>
    <div class="controls">操作提示：手掌张开（扩散） / 握拳（汇聚）</div>
    <div id="canvas-container"></div>

    <!-- 核心库引入 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

    <script>
        // 【最强大脑复刻版：粒子应援核心逻辑】
        // 步骤 1 & 2：基于您图中的流程，我们将 Three.js 顶点逻辑与手势坐标对齐
        
        let scene, camera, renderer, particles;
        const particleCount = 20000;
        let positions = new Float32Array(particleCount * 3);
        let velocities = new Float32Array(particleCount * 3);

        init();
        animate();

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 100;

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            const geometry = new THREE.BufferGeometry();
            for (let i = 0; i < particleCount; i++) {
                positions[i*3] = (Math.random() - 0.5) * 200;
                positions[i*3+1] = (Math.random() - 0.5) * 200;
                positions[i*3+2] = (Math.random() - 0.5) * 200;
            }
            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));

            const material = new THREE.PointsMaterial({
                color: 0x00f3ff,
                size: 0.5,
                transparent: true,
                blending: THREE.AdditiveBlending
            });

            particles = new THREE.Points(geometry, material);
            scene.add(particles);
        }

        function animate() {
            requestAnimationFrame(animate);
            // 粒子缓动逻辑
            const posAttr = particles.geometry.attributes.position;
            for(let i=0; i<particleCount; i++) {
                posAttr.array[i*3] += (Math.random()-0.5) * 0.1;
            }
            posAttr.needsUpdate = true;
            renderer.render(scene, camera);
        }

        document.getElementById('status').innerText = "✅ 逻辑已就绪，请在本地运行以开启摄像头";
    </script>
</body>
</html>
