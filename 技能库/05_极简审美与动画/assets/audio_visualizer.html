<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #fff;
            overflow: hidden;
        }

        h1 {
            margin: 20px 0 10px;
            font-size: 1.8rem;
            background: linear-gradient(90deg, #ff6b6b, #feca57, #48dbfb, #ff9ff3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientShift 3s ease infinite;
        }

        @keyframes gradientShift {
            0%, 100% { filter: hue-rotate(0deg); }
            50% { filter: hue-rotate(30deg); }
        }

        .controls {
            display: flex;
            gap: 15px;
            margin: 15px 0;
            padding: 15px 25px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 50px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .controls input[type="file"] {
            display: none;
        }

        .controls label, .controls button {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .controls label {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .controls label:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .controls button {
            background: rgba(255, 255, 255, 0.15);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .controls button:hover {
            background: rgba(255, 255, 255, 0.25);
        }

        .controls button.active {
            background: linear-gradient(135deg, #11998e, #38ef7d);
            border: none;
        }

        #visualizer {
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .info {
            margin-top: 15px;
            font-size: 0.85rem;
            opacity: 0.7;
        }

        .mode-selector {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .mode-btn {
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            color: white;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.3s ease;
        }

        .mode-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .mode-btn.active {
            background: linear-gradient(135deg, #f093fb, #f5576c);
            border: none;
        }

        #audioPlayer {
            margin-top: 15px;

        }

        audio {

<body>
    <h1>ğŸµ éŸ³ç”»åŒæ­¥å¯è§†åŒ–å™¨</h1>
    
    <div class="controls">
        <input type="file" id="audioFile" accept="audio/*">
        <label for="audioFile">ğŸ“ é€‰æ‹©éŸ³é¢‘</label>
        <button id="micBtn">ğŸ¤ éº¦å…‹é£</button>
    </div>

    <canvas id="visualizer" width="900" height="400"></canvas>

    <div class="mode-selector">
        <button class="mode-btn active" data-mode="bars">ğŸ“Š é¢‘è°±æŸ±</button>
        <button class="mode-btn" data-mode="wave">ã€°ï¸ æ³¢å½¢</button>
        <button class="mode-btn" data-mode="circle">ğŸ”µ åœ†ç¯</button>
        <button class="mode-btn" data-mode="particles">âœ¨ ç²’å­</button>
    </div>

    <div id="audioPlayer"></div>

    <p class="info">ä¸Šä¼ éŸ³é¢‘æ–‡ä»¶æˆ–ä½¿ç”¨éº¦å…‹é£ï¼Œè§‚çœ‹ç”»é¢è·ŸéšèŠ‚æ‹èˆåŠ¨ ğŸ¶</p>

    <script>
        // ============ åˆå§‹åŒ– ============
        const canvas = document.getElementById('visualizer');
        const ctx = canvas.getContext('2d');
        const audioFileInput = document.getElementById('audioFile');
        const micBtn = document.getElementById('micBtn');
        const audioPlayerContainer = document.getElementById('audioPlayer');
        const modeBtns = document.querySelectorAll('.mode-btn');

        let audioContext, analyser, dataArray, bufferLength;
        let currentMode = 'bars';
        let particles = [];
        let hueRotation = 0;
        let audioElement = null;
        let sourceNode = null;
        let isMicActive = false;

        // ============ æ¨¡å¼åˆ‡æ¢ ============
        modeBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                modeBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentMode = btn.dataset.mode;
                if (currentMode === 'particles') initParticles();
            });
        });

        // ============ éŸ³é¢‘æ–‡ä»¶å¤„ç† ============
        audioFileInput.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            // åœæ­¢éº¦å…‹é£
            if (isMicActive) stopMic();

            // åˆ›å»ºéŸ³é¢‘å…ƒç´ 
            if (audioElement) {
                audioElement.pause();
                audioElement.remove();
            }

            audioElement = document.createElement('audio');
            audioElement.controls = true;
            audioElement.src = URL.createObjectURL(file);
            audioPlayerContainer.innerHTML = '';
            audioPlayerContainer.appendChild(audioElement);

            // è®¾ç½® Audio Context
            await setupAudioContext();

            // è¿æ¥éŸ³é¢‘æº
            if (sourceNode) sourceNode.disconnect();
            sourceNode = audioContext.createMediaElementSource(audioElement);
            sourceNode.connect(analyser);
            analyser.connect(audioContext.destination);

            audioElement.play();
            visualize();
        });

        // ============ éº¦å…‹é£å¤„ç† ============
        micBtn.addEventListener('click', async () => {
            if (isMicActive) {
                stopMic();
                return;
            }

            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                
                // åœæ­¢æ–‡ä»¶æ’­æ”¾
                if (audioElement) {
                    audioElement.pause();
                }

                await setupAudioContext();

                if (sourceNode) sourceNode.disconnect();
                sourceNode = audioContext.createMediaStreamSource(stream);
                sourceNode.connect(analyser);
                // ä¸è¿æ¥åˆ° destinationï¼Œé¿å…å›å£°

                isMicActive = true;
                micBtn.classList.add('active');
                micBtn.textContent = 'ğŸ”´ åœæ­¢';
                
                visualize();
            } catch (err) {
                alert('æ— æ³•è®¿é—®éº¦å…‹é£: ' + err.message);
            }
        });

        function stopMic() {
            if (sourceNode) {
                sourceNode.disconnect();
                sourceNode = null;
            }
            isMicActive = false;
            micBtn.classList.remove('active');
            micBtn.textContent = 'ğŸ¤ éº¦å…‹é£';
        }

        // ============ Audio Context è®¾ç½® ============
        async function setupAudioContext() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioContext.createAnalyser();
                analyser.fftSize = 256;
                bufferLength = analyser.frequencyBinCount;
                dataArray = new Uint8Array(bufferLength);
            }

            if (audioContext.state === 'suspended') {
                await audioContext.resume();
            }
        }

        // ============ ç²’å­ç³»ç»Ÿ ============
        function initParticles() {
            particles = [];
            for (let i = 0; i < 100; i++) {
                particles.push({
                    x: canvas.width / 2,
                    y: canvas.height / 2,
                    vx: (Math.random() - 0.5) * 4,
                    vy: (Math.random() - 0.5) * 4,
                    size: Math.random() * 3 + 1,
                    life: Math.random() * 100 + 50,
                    maxLife: 150,
                    hue: Math.random() * 360
                });
            }
        }

        // ============ å¯è§†åŒ–ä¸»å¾ªç¯ ============
        function visualize() {
            requestAnimationFrame(visualize);

            if (!analyser) return;

            analyser.getByteFrequencyData(dataArray);

            // è®¡ç®—å¹³å‡èƒ½é‡
            const average = dataArray.reduce((a, b) => a + b, 0) / bufferLength;
            hueRotation = (hueRotation + average * 0.01) % 360;

            // æ¸…é™¤ç”»å¸ƒ (å¸¦æ‹–å°¾æ•ˆæœ)
            ctx.fillStyle = 'rgba(15, 12, 41, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            switch (currentMode) {
                case 'bars':
                    drawBars();
                    break;
                case 'wave':
                    drawWave();
                    break;
                case 'circle':
                    drawCircle();
                    break;
                case 'particles':
                    drawParticles(average);
                    break;
            }
        }

        // ============ é¢‘è°±æŸ±çŠ¶å›¾ ============
        function drawBars() {
            const barWidth = (canvas.width / bufferLength) * 2.5;
            let x = 0;

            for (let i = 0; i < bufferLength; i++) {
                const barHeight = dataArray[i] * 1.5;
                
                // æ¸å˜è‰²
                const hue = (i / bufferLength) * 360 + hueRotation;
                ctx.fillStyle = `hsl(${hue}, 80%, 60%)`;
                
                // ä»åº•éƒ¨å‘ä¸Šç»˜åˆ¶
                ctx.fillRect(x, canvas.height - barHeight, barWidth - 2, barHeight);
                
                // é¡¶éƒ¨é«˜å…‰
                ctx.fillStyle = `hsl(${hue}, 100%, 80%)`;
                ctx.fillRect(x, canvas.height - barHeight - 3, barWidth - 2, 3);
                
                x += barWidth;
            }
        }

        // ============ æ³¢å½¢å¯è§†åŒ– ============
        function drawWave() {
            analyser.getByteTimeDomainData(dataArray);
            
            ctx.lineWidth = 3;
            ctx.strokeStyle = `hsl(${hueRotation}, 80%, 60%)`;
            ctx.beginPath();

            const sliceWidth = canvas.width / bufferLength;
            let x = 0;

            for (let i = 0; i < bufferLength; i++) {
                const v = dataArray[i] / 128.0;
                const y = v * canvas.height / 2;

                if (i === 0) {
                    ctx.moveTo(x, y);
                } else {
                    ctx.lineTo(x, y);
                }
                x += sliceWidth;
            }

            ctx.lineTo(canvas.width, canvas.height / 2);
            ctx.stroke();

            // é•œåƒæ³¢å½¢
            ctx.strokeStyle = `hsl(${hueRotation + 180}, 80%, 60%)`;
            ctx.beginPath();
            x = 0;

            for (let i = 0; i < bufferLength; i++) {
                const v = dataArray[i] / 128.0;
                const y = canvas.height - (v * canvas.height / 2);

                if (i === 0) {
                    ctx.moveTo(x, y);
                } else {
                    ctx.lineTo(x, y);
                }
                x += sliceWidth;
            }

            ctx.lineTo(canvas.width, canvas.height / 2);
            ctx.stroke();
        }

        // ============ åœ†ç¯å¯è§†åŒ– ============
        function drawCircle() {
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const radius = 100;

            for (let i = 0; i < bufferLength; i++) {
                const angle = (i / bufferLength) * Math.PI * 2;
                const barHeight = dataArray[i] * 0.8;
                
                const x1 = centerX + Math.cos(angle) * radius;
                const y1 = centerY + Math.sin(angle) * radius;
                const x2 = centerX + Math.cos(angle) * (radius + barHeight);
                const y2 = centerY + Math.sin(angle) * (radius + barHeight);

                const hue = (i / bufferLength) * 360 + hueRotation;
                ctx.strokeStyle = `hsl(${hue}, 80%, 60%)`;
                ctx.lineWidth = 3;
                ctx.beginPath();
                ctx.moveTo(x1, y1);
                ctx.lineTo(x2, y2);
                ctx.stroke();
            }

            // ä¸­å¿ƒåœ†
            const avgEnergy = dataArray.reduce((a, b) => a + b, 0) / bufferLength;
            const pulseRadius = radius * 0.8 + avgEnergy * 0.3;
            
            const gradient = ctx.createRadialGradient(centerX, centerY, 0, centerX, centerY, pulseRadius);
            gradient.addColorStop(0, `hsla(${hueRotation}, 80%, 60%, 0.8)`);
            gradient.addColorStop(1, `hsla(${hueRotation + 60}, 80%, 40%, 0)`);
            
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(centerX, centerY, pulseRadius, 0, Math.PI * 2);
            ctx.fill();
        }

        // ============ ç²’å­å¯è§†åŒ– ============
        function drawParticles(energy) {
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;

            particles.forEach((p, index) => {
                // æ›´æ–°ç²’å­
                p.x += p.vx * (1 + energy * 0.02);
                p.y += p.vy * (1 + energy * 0.02);
                p.life--;

                // é‡ç”Ÿç²’å­
                if (p.life <= 0 || p.x < 0 || p.x > canvas.width || p.y < 0 || p.y > canvas.height) {
                    p.x = centerX;
                    p.y = centerY;
                    p.vx = (Math.random() - 0.5) * 4;
                    p.vy = (Math.random() - 0.5) * 4;
                    p.life = p.maxLife;
                    p.size = Math.random() * 3 + 1 + energy * 0.05;
                }

                // ç»˜åˆ¶ç²’å­
                const alpha = p.life / p.maxLife;
                ctx.fillStyle = `hsla(${p.hue + hueRotation}, 80%, 60%, ${alpha})`;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size * (1 + energy * 0.01), 0, Math.PI * 2);
                ctx.fill();
            });

            // èŠ‚æ‹çˆ†å‘ï¼šèƒ½é‡é«˜æ—¶ç”Ÿæˆé¢å¤–ç²’å­
            if (energy > 150) {
                for (let i = 0; i < 5; i++) {
                    particles.push({
                        x: centerX,
                        y: centerY,
                        vx: (Math.random() - 0.5) * 8,
                        vy: (Math.random() - 0.5) * 8,
                        size: Math.random() * 5 + 2,
                        life: 50,
                        maxLife: 50,
                        hue: Math.random() * 360
                    });
                }
                // é™åˆ¶ç²’å­æ€»æ•°
                if (particles.length > 300) {
                    particles.splice(0, 50);
                }
            }
        }

        // ============ åˆå§‹åŒ–ç²’å­ ============
        initParticles();
    </script>
</body>
