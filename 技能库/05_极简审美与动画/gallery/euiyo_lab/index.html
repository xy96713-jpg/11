<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>euiyo Lab | Retro-Glitch Dynamics</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;700&family=VT323&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg-color: hsl(200, 20%, 5%);
            --phosphor-green: hsl(120, 100%, 50%);
            --phosphor-dim: hsl(120, 100%, 20%);
            --alert-yellow: hsl(50, 100%, 60%);
        }

        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-color);
            overflow: hidden;
            justify-content: center;
            align-items: center;
            font-family: 'Space Grotesk', 'Inter', sans-serif;
            font-weight: 300;
        }

        #canvas-container {
            position: relative;
            width: 90vw;
            height: 90vh;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
        }

        canvas {
            max-width: 100%;
            max-height: 100%;
            image-rendering: pixelated;
        }

        .overlay {
            position: absolute;
            top: 10px;
            left: 20px;
            color: var(--phosphor-green);
            text-transform: uppercase;
            font-size: 12px;
            pointer-events: none;
            letter-spacing: 2px;
            text-shadow: 0 0 5px var(--phosphor-green);
            opacity: 0.7;
        }
    </style>
</head>

<body>
    <div id="canvas-container">
        <canvas id="glitchCanvas"></canvas>
        <div class="overlay">SIGNAL STATUS: INTERMITTENT</div>
    </div>
    <script src="render.js"></script>
</body>

</html>
