<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NUCLEAR CORE - CONTROL PANEL</title>
    <script src="https://cdn.jsdelivr.net/npm/tweakpane@3.1.9/dist/tweakpane.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;600&display=swap');
        
        :root {
            --bg: #050505;
        }

        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            background: var(--bg);
            overflow: hidden;
            font-family: 'Outfit', sans-serif;
            user-select: none;
        }

        #canvas-bg, #canvas-main {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
        }
        #canvas-bg { z-index: 1; filter: blur(2px); opacity: 0.6; }
        #canvas-main { z-index: 2; }

        /* Tweakpane Container Customization */
        .tp-dfwv { z-index: 9999 !important; }
        :root {
            --tp-base-background-color: hsla(0, 0%, 10%, 0.80);
            --tp-base-shadow-color: hsla(0, 0%, 0%, 0.2);
            --tp-button-background-color: hsla(0, 0%, 80%, 1.00);
            --tp-button-background-color-hover: hsla(0, 0%, 90%, 1.00);
            --tp-button-foreground-color: hsla(0, 0%, 10%, 1.00);
            --tp-container-background-color: hsla(0, 0%, 0%, 0.30);
            --tp-container-background-color-active: hsla(0, 0%, 0%, 0.60);
            --tp-container-background-color-focus: hsla(0, 0%, 0%, 0.50);
            --tp-container-foreground-color: hsla(0, 0%, 100%, 0.50);
            --tp-groove-foreground-color: hsla(0, 0%, 0%, 0.20);
            --tp-input-background-color: hsla(0, 0%, 0%, 0.30);
            --tp-input-background-color-active: hsla(0, 0%, 0%, 0.60);
            --tp-input-background-color-focus: hsla(0, 0%, 0%, 0.50);
            --tp-input-foreground-color: hsla(0, 0%, 100%, 0.80);
            --tp-label-foreground-color: hsla(0, 0%, 100%, 0.50);
            --tp-monitor-background-color: hsla(0, 0%, 0%, 0.30);
            --tp-monitor-foreground-color: hsla(0, 0%, 100%, 0.30);
        }

        #overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            cursor: pointer;
            transition: 0.8s;
            flex-direction: column;
        }

        #overlay h1 {
            font-size: 4rem;
            letter-spacing: 8px;
            background: linear-gradient(to right, #ff3300, #ffcc00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(255, 51, 0, 0.5);
            animation: pulse 2s infinite;
        }
        
        #overlay p { color: #888; margin-top: 10px; font-size: 1rem; letter-spacing: 2px; }

        @keyframes pulse {
            0%, 100% { opacity: 0.8; transform: scale(1); filter: blur(0px); }
            50% { opacity: 1; transform: scale(1.05); filter: blur(1px); }
        }
    </style>
</head>

o/W6mYdrPZVhsNZxp4J7BXW/wBpo69/1VZBP3+FKu3xUZdu7yG6eg2jtp0B0us+lNhvNyuVssfirSz17Jxm8N5Wk2d6/NtXi7cOBkbwk/YBxUOO2FLhT3aK00a1lJS8aOCp8BeEsUDbfolbzKvSvScsqqvl4FwAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAFnGJN2/j9ZeAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAP//Z",
            particleSize: 2.0,
            colorBase: { r: 255, g: 100, b: 50 },
            colorVar: 50, // Variance
            bloom: true
        };

        // --- TWEAKPANE SETUP ---
        // Wait for DOM
        window.onload = function() {
            initApp();
        };

        let pane;
        let monitorBass;

        function setupGUI() {
            pane = new Tweakpane.Pane({ title: 'NUCLEAR CONTROL ()' });
            
            // 1. VISUALS TAB
            const f1 = pane.addFolder({ title: 'Visuals ()' });
            f1.addInput(CONFIG, 'particleSize', { min: 0.5, max: 10.0, label: 'Size ()' });
            f1.addInput(CONFIG, 'colorBase', { label: 'Core Color ()' });
            f1.addInput(CONFIG, 'colorVar', { min: 0, max: 255, label: 'Color Var ()' })
                .on('change', () => { initParticles(); }); 
            f1.addInput(CONFIG, 'bloom', { label: 'Bloom ()' })
                .on('change', (ev) => { 
                    document.getElementById('canvas-main').style.filter = ev.value ? 'blur(0.5px) contrast(1.2)' : 'none';
                });

            // 2. PHYSICS TAB
            const f2 = pane.addFolder({ title: 'Physics ()' });
            f2.addInput(CONFIG, 'density', { min: 1, max: 10, step: 1, label: 'Density ()' })
                .on('change', () => { initParticles(); }); 
            f2.addInput(CONFIG, 'friction', { min: 0.80, max: 0.99, label: 'Friction ()' });
            
            // 3. AUDIO TAB
            const f3 = pane.addFolder({ title: 'Audio Reactive ()' });
            f3.addInput(CONFIG, 'sensitivity', { min: 0, max: 10, label: 'Bass Sens ()' });
            monitorBass = f3.addMonitor({ foo: 0 }, 'foo', {
                view: 'graph',
                min: 0,
                max: 1,
                label: 'Bass ()'
            });
            
            // ACTION
            pane.addButton({ title: 'RESTART SYSTEM ()' }).on('click', () => {
                initParticles();
            });
        }

        // --- CANVAS SETUP ---
        const bgCtx = document.getElementById('canvas-bg').getContext('2d');
        const mainCtx = document.getElementById('canvas-main').getContext('2d');
        
        let width, height;
        let particles = [];
        let stars = [];
        let audioContext, analyzer, dataArray;
        let isStarted = false;
        let bassFactor = 0;
        let mouse = { x: -1000, y: -1000 };
        let targetImageObj = null;

        function resize() {
            width = window.innerWidth;
            height = window.innerHeight;
            bgCtx.canvas.width = width;
            bgCtx.canvas.height = height;
            mainCtx.canvas.width = width;
            mainCtx.canvas.height = height;
            if (targetImageObj) initParticles(); 
        }

        window.addEventListener('resize', resize);
        window.addEventListener('mousemove', e => { mouse.x = e.clientX; mouse.y = e.clientY; });

        class Particle {
            constructor(x, y) {
                this.ox = x; this.oy = y;
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.vx = (Math.random() - 0.5) * 5;
                this.vy = (Math.random() - 0.5) * 5;
                this.size = Math.random() * CONFIG.particleSize + 1;
                
                // Dynamic Color Logic
                const r = Math.min(255, Math.max(0, CONFIG.colorBase.r + (Math.random()-0.5) * CONFIG.colorVar));
                const g = Math.min(255, Math.max(0, CONFIG.colorBase.g + (Math.random()-0.5) * CONFIG.colorVar));
                const b = Math.min(255, Math.max(0, CONFIG.colorBase.b + (Math.random()-0.5) * CONFIG.colorVar));
                const a = Math.random() * 0.5 + 0.5;
                this.color = `rgba(${Math.floor(r)}, ${Math.floor(g)}, ${Math.floor(b)}, ${a})`;
            }
            update() {
                const dx = this.ox - this.x;
                const dy = this.oy - this.y;
                
                let blast = 0;
                if (isStarted) {
                    blast = bassFactor * bassFactor * CONFIG.sensitivity; 
                } else {
                    blast = Math.sin(Date.now() * 0.002) * 0.2; 
                }

                this.vx += dx * 0.05 + (Math.random()-0.5) * blast;
                this.vy += dy * 0.05 + (Math.random()-0.5) * blast;

                const mdx = this.x - mouse.x;
                const mdy = this.y - mouse.y;
                const dist = mdx*mdx + mdy*mdy;
                if(dist < 20000) {
                    const f = (20000 - dist) / 20000;
                    this.vx += mdx * f * 3;
                    this.vy += mdy * f * 3;
                }

                this.vx *= CONFIG.friction;
                this.vy *= CONFIG.friction;
                this.x += this.vx;
                this.y += this.vy;
            }
            draw() {
                // Use current particle size config if possible, or baked size?
                // Let's use baked + config multiplier for real-time sizing
                mainCtx.fillStyle = this.color;
                // Simple dynamic size adjustment
                const s = this.size * (CONFIG.particleSize / 2.0); 
                mainCtx.fillRect(this.x, this.y, s, s);
            }
        }

        function initParticles() {
            if (!targetImageObj) return;
            
            const scanner = document.createElement('canvas');
            const sCtx = scanner.getContext('2d');
            scanner.width = width;
            scanner.height = height;

            const ratio = Math.min(width * 0.8 / targetImageObj.width, height * 0.8 / targetImageObj.height);
            const w = targetImageObj.width * ratio;
            const h = targetImageObj.height * ratio;
            const tx = (width - w) / 2;
            const ty = (height - h) / 2;

            sCtx.drawImage(targetImageObj, tx, ty, w, h);

            const imgData = sCtx.getImageData(0, 0, width, height).data;
            particles = [];

            // Skip step based on density config
            const step = Math.floor(CONFIG.density); 

            for (let y = 0; y < height; y += step) {
                for (let x = 0; x < width; x += step) {
                    const i = (y * width + x) * 4;
                    const r = imgData[i];
                    const g = imgData[i+1];
                    const b = imgData[i+2];
                    const avg = (r+g+b)/3;
                    
                    if (avg < 120) {
                        particles.push(new Particle(x, y));
                    }
                }
            }
            console.log("Particles spawned:", particles.length);
        }

        // ... STAR CLASS (Same as before) ...
        class Star {
            constructor() { this.reset(); }
            reset() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.size = Math.random() * 2;
                this.speed = Math.random() * 0.5 + 0.1;
                this.alpha = Math.random();
            }
            update() {
                this.y -= this.speed;
                if (this.y < 0) this.reset();
                this.alpha = 0.5 + Math.sin(Date.now()*0.005 + this.x)*0.4;
            }
            draw() {
                bgCtx.fillStyle = `rgba(255, 100, 50, ${this.alpha})`;
                bgCtx.beginPath();
                bgCtx.arc(this.x, this.y, this.size, 0, Math.PI*2);
                bgCtx.fill();
            }
        }
        
        function initStars() {
            stars = [];
            for(let i=0; i<CONFIG.starCount; i++) stars.push(new Star());
        }

        function animate() {
            bgCtx.clearRect(0, 0, width, height);
            stars.forEach(s => { s.update(); s.draw(); });

            let val = 0;
            if (isStarted && analyzer) {
                analyzer.getByteFrequencyData(dataArray);
                let sum = 0; 
                for(let i=0; i<15; i++) sum += dataArray[i];
                val = sum / 3000;
                bassFactor = val;
            } else {
                bassFactor = 0;
            }
            
            // Update Tweakpane Monitor
            if (monitorBass) monitorBass.controller_.valueController.value.foo = val;

            mainCtx.fillStyle = 'rgba(5, 5, 5, 0.3)';
            mainCtx.fillRect(0, 0, width, height);
            
            particles.forEach(p => { p.update(); p.draw(); });
            
            if (isStarted && Math.random() > 0.95 && bassFactor > 0.5) {
                mainCtx.fillStyle = "rgba(255, 255, 255, 0.1)";
                mainCtx.fillRect(0, 0, width, height);
            }

            requestAnimationFrame(animate);
        }

        function initApp() {
            const img = new Image();
            img.onload = () => {
                targetImageObj = img;
                setupGUI(); // Setup controls
                resize(); 
                initStars();
                animate();
            };
            img.src = CONFIG.baseImage;

            document.getElementById('overlay').onclick = async () => {
                const ov = document.getElementById('overlay');
                ov.style.opacity = '0';
                setTimeout(() => ov.style.display = 'none', 800);
                
                try {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    analyzer = audioContext.createAnalyser();
                    analyzer.fftSize = 256;
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    const source = audioContext.createMediaStreamSource(stream);
                    source.connect(analyzer);
                    dataArray = new Uint8Array(analyzer.frequencyBinCount);
                    isStarted = true;
                } catch (e) {
                    console.error("Audio access denied", e);
                    isStarted = true;
                }
            };
        }
    </script>
