<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Retro Grid - Antigravity Visual Lab</title>
    <style>
        body { margin: 0; background-color: #000; overflow: hidden; font-family: 'Inter', sans-serif; }
        #canvas-container { width: 100vw; height: 100vh; }
        .ui-overlay {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #0ff;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 12px;
            pointer-events: none;
            text-shadow: 0 0 10px #0ff;
        }
    </style>
</head>
<body>
    <div class="ui-overlay">Visual Lab // Retro Grid (Option A)</div>
    <div id="canvas-container"></div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js"
            }
        }
    </script>
    <script type="module">
        import * as THREE from 'three';

        // Scene Setup
        const scene = new THREE.Scene();
        scene.fog = new THREE.Fog(0x000000, 1, 15);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        // Grid Creation
        const gridSize = 40;
        const gridDivisions = 40;
        
        // Custom Grid (Better control than GridHelper)
        const planeGeometry = new THREE.PlaneGeometry(gridSize, gridSize, gridDivisions, gridDivisions);
        const planeMaterial = new THREE.MeshBasicMaterial({
            color: 0x00ffff,
            wireframe: true,
            transparent: true,
            opacity: 0.5
        });

        const grid = new THREE.Mesh(planeGeometry, planeMaterial);
        grid.rotation.x = -Math.PI / 2;
        grid.position.y = -1;
        scene.add(grid);

        // Horizon Line (Glow effect)
        const horizonGeometry = new THREE.PlaneGeometry(gridSize * 2, 1);
        const horizonMaterial = new THREE.MeshBasicMaterial({
            color: 0xff00ff,
            transparent: true,
            opacity: 0.8,
            side: THREE.DoubleSide
        });
        const horizon = new THREE.Mesh(horizonGeometry, horizonMaterial);
        horizon.position.z = -10;
        horizon.position.y = -1;
        scene.add(horizon);

        camera.position.z = 2;
        camera.position.y = 0.5;

        // Animation
        const clock = new THREE.Clock();

        function animate() {
            requestAnimationFrame(animate);
            const time = clock.getElapsedTime();

            // Grid Movement
            grid.position.z = (time * 2) % 1;

            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
</body>
</html>
